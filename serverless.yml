service: serverless-swapi
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1

functions:
  swapiPost:
    handler: routes/postHandler.handler
    environment:
      DATABASE_URL: ${self:custom.database_url}
    events:
      - http:
          path: swapi
          method: post

  swapiGet:
    handler: routes/getHandler.handler
    environment:
      DATABASE_URL: ${self:custom.database_url}
    events:
      - http:
          path: swapi/{model}
          method: get
plugins:
  - serverless-esbuild

